<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>字数统计 - BlackSoil's Webtools</title>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <link rel="stylesheet" href="../basic-style.css">
</head>

<body>
  <div id="app">
    <el-container>
      <el-header>字数统计</el-header>
      <el-main>
        <el-card>
          <h3>字符数: {{characterCount}}&nbsp;&nbsp;单词数: {{wordCount}}</h3>
          <el-input v-model="inputContent" type="textarea" :autosize="{minRows:6, maxRows: 15}" placeholder="请输入需要统计的文本..." spellcheck="false"></el-input>
        </el-card>
        <el-card>
          <h3>提示</h3>
          <p>单词间的分隔符需为一个空格</p>
        </el-card>
      </el-main>
    </el-container>
  </div>

  <script src="main.js"></script>
</body>

</html>
